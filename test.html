<head>

</head>
<body>
  

  <nav>
    <div class="logo">
    <h1 id="title">Mavies</h1>
    </div>
    <li><a href="test.html">Movies</a></li>
    <form id="login-form">
      <input type="email" name="email" placeholder="email"/>
      <input type="password" name="password" placeholder="password"/>
      <button id="log-btn">Log In</button>
    </form>  
  </nav>

  <div class="content-container">

  <div class="features-section">
    <h2 class="sub-heading">Featured Movie</h2> 
   
  </div>
  
  <section class="movies-container">
  <h2 class="sub-heading">All Movies</h2>

  <div class="movies-grid">
 
  </div>

  </section>

  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js"></script>     
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>

<script>

//#region firebase setup
  var firebaseConfig = {
    apiKey: "AIzaSyAcLB4KXLJuY0h0frapGOiTYozINTgwHxE",
    authDomain: "movies-2497b.firebaseapp.com",
    databaseURL: "https://movies-2497b.firebaseio.com",
    projectId: "movies-2497b",
    storageBucket: "movies-2497b.appspot.com",
    messagingSenderId: "777577045829",
    appId: "1:777577045829:web:1b8fd94c35bba31254a82c"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  var db = firebase.firestore();
  var auth = firebase.auth();
//#endregion

 //#region login system
  const emailInput = document.getElementsByName("email")[0];
  const passwordInput = document.getElementsByName("password")[0];
  const loginForm = document.getElementById("login-form");

  loginForm.addEventListener("submit",(e) => 
  {
    e.preventDefault();
    LogIn()
  })
  
  function LogIn() 
  {

    if(emailInput.value.length === 0 && passwordInput.value.length === 0) return;

    auth.signInWithEmailAndPassword(emailInput.value,passwordInput.value)
    .then(() => 
    {
      alert("succesfully authenticated");
      loginForm.style.display = "none";
    })
    .catch((error) => 
    {
      alert("wrong info");
    })
  }

//#endregion

//#region Displaying Movies 
  //places to add movies (dynamic rendering)
  const featuredArea = document.querySelector(".features-section");
  const allMoviesGrid = document.querySelector(".movies-grid");
  

  //Get Movies and display them
  getAllMovies()

  function getAllMovies() 
  {
     let moviesCollection = db.collection("Movies");
     let movieData = []

     moviesCollection.get()
     .then((querysnapshot) => 
     {
       querysnapshot.forEach(element => {
         movieData.push(element.data())
       });

       renderMovies(movieData)
     })

  }

  function renderMovies(MovieData) 
  {
    let featuredMovie = MovieData.splice(0,1);
    
    createFeaturedMovie(featuredMovie[0])

    MovieData.forEach(movie => createMovieForGrid(movie[0]))
  }

  function createFeaturedMovie(movieInfo) 
  {
     let ui = createMovieUI(movieInfo);

     featuredArea.appendChild(ui);
  }

  function createMovieForGrid(movieInfo) 
  {
    let ui = createMovieUI(movieInfo);

    allMoviesGrid.appendChild(ui);
  }

  function createMovieUI(movieInfo) 
  {
    let video = document.createElement("video");
    let source = document.createElement("source");
    
    video.controls = true;
    video.poster = movieInfo.PosterPath;
    
    source.src = movieInfo.Path;

    video.appendChild(source);

    return video;
  }
  //#endregion

</script>

</body>
</html>
